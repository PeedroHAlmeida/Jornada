<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Henrique de Almeida">
    <link rel="stylesheet" href="signup.css">
    <title>Inscrição</title>
</head>
<body>
    <div class="container">
        <h2>Inscrição JIU Bets</h2>
        <form action="#" method="post">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="nickname" placeholder="Nickname" pattern="[a-zA-Z0-9]+"required>
            <input type="email" name="email" placeholder="Endereço de e-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirmar_senha" placeholder="Confirmar senha" required>
            <input type="submit" value="Inscrever-se">
        </form>
    </div>
    
</body>
</html>
